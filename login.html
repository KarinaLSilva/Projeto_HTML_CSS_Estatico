<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href="font-awesome/css/all.css" rel="stylesheet" />
  </head>
  <body class="login-body">
   <div class="container">
       <div class="title">Cadastro</div>
       <form action="#" method="GET">
           <div class="user-details">
               <div class="input-box">
                   <label class="details" for="name">Full Name</label>
                   <input type="text" name="name" id="name" placeholder="Enter your name" required>
               </div>
               <div class="input-box">
                <label class="details" for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
                <label class="details" for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-box">
                <label class="details" for="number">Phone Number</label>
                <input type="text" name="number" id="number" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
                <label class="details" for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
                <label class="details" for="password">Confirm Password</label>
                <input type="password" name="password" id="password" placeholder="Confirm your password" required>
            </div>
           </div>
           <div class="gender-details">
               <span class="gender-title">Gender</span>
               <div class="category">
                   <label for="">
                       <span class="dot one"></span>
                       <span class="gender">Male</span>
                   </label>
                   <label for="">
                    <span class="dot one"></span>
                    <span class="gender">Female</span>
                </label>
                <label for="">
                    <span class="dot one"></span>
                    <span class="gender">Prefer not to say</span>
                </label>
               </div>
           </div>
           <div class="button">
               <input type="submit" value="Register">
           </div>
       </form>
   </div>
  </body>
</html>
