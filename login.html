<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href="font-awesome/css/all.css" rel="stylesheet" />
  </head>
  <body class="login-body">
    <div class="container">
      <div class="title">Cadastro</div>
      <form action="#" method="GET">
        <div class="user-details">
          <div class="input-box">
            <label class="details" for="name">Nome Completo</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="input-box">
            <label class="details" for="username">Nome de Usuário</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="input-box">
            <label class="details" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-box">
            <label class="details" for="number">Telefone</label>
            <input
              type="text"
              name="number"
              id="number"
              placeholder="Enter your number"
              required
            />
          </div>
          <div class="input-box">
            <label class="details" for="password">Senha</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="input-box">
            <label class="details" for="password">Confirmar a Senha</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Confirm your password"
              required
            />
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" required />
          <input type="radio" name="gender" id="dot-2" required />
          <input type="radio" name="gender" id="dot-3" required />
          <span class="gender-title">Gênero</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Masculino</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Feminino</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Outro</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Fazer Login" />
        </div>
      </form>
    </div>
  </body>
</html>
